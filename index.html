<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Abundant Art</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="styles.css">
    <script src="/header.js" defer></script>
    <script src="footer.js" defer></script>
</head>

<body>
    <section id="hero">
        <div class="hero-section-main-container">
            <div class="flex hero-subsection-main-container">
                <div class="hero-left-section-main-container">
                    <img src="assets/images/heroSection/abudant-art.png" alt="Hero Section" class="hero-section-image">
                </div>
                <div class="hero-right-section-main-container">
                    <div id="carouselExampleControls" class="carousel slide" data-ride="carousel">
                        <div style="width: 600px;">
                            <div class="carousel-inner" id="carouselContent">
                            </div>
                            <a class="carousel-control-prev custom-prev" href="#carouselExampleControls" role="button" data-slide="prev">
                                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                                <span class="sr-only">Previous</span>
                            </a>
                            <a class="carousel-control-next custom-next" href="#carouselExampleControls" role="button" data-slide="next">
                                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                                <span class="sr-only">Next</span>
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
    

    <section id="artzine" class="container mt-5">
        <div class="main-title">
            <h1>Artzine</h1>
            <div class="underline"></div>
        </div>
        <div class="row my-5" id="artzine-cards"></div>
        <div class="button-main-container w-25 m-auto">
            <span class='btn-content'>Explore More</span>
            <span class="arrow">â–¼</span>
        </div>
    </section>

    <section id="reviews" class="container mt-5">
        <div class="main-title">
            <h1>Reviews</h1>
            <div class="underline"></div>
        </div>
        <div class="row my-5" id="reviews-cards"></div>
        <div class="button-main-container w-25 m-auto">
            <span class='btn-content'>View More</span>
        </div>
    </section>
    <section id="features" class="container mt-5">
        <div class="main-title">
            <h1>Features</h1>
            <div class="underline"></div>
        </div>
        <div class="row my-5" id="features-cards"></div>
    </section>
    <section id="interview" class="container mt-5">
        <div class="main-title">
            <h1>Interviews</h1>
            <div class="underline"></div>
        </div>
        <div class="row my-5" id="interview-cards"></div>
    </section>

    <section id="projects" class="container mt-5">
        <div class="main-title">
            <h1>Projects</h1>
            <div class="underline"></div>
        </div>
        <div class="row my-5" id="project-cards"></div>
        <div class="button-main-container w-25 m-auto">
            <span class='btn-content'>View More</span>
        </div>
    </section>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="script.js"></script>
</body>

</html>
